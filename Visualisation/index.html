<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>COAST - Language Wars</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
  <script src="chart.js"></script>
  <script src="parser.js"></script>
  <script src="exportXML.js"></script>
  <script src="xmlHighlighter.js"></script>
  <link href="button.css" rel="stylesheet" type="text/css">
  <link href="./Extras/hover.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="jumbotron">
    <h1 class="display-4">COAST</h1>
    <hr class="my-4">
    <p class="lead" id="top">
      <script type="text/javascript" language="JavaScript"> topTitle();</script>
    </p>
  </div>

  <div class="container">
    <div class="container">
      <div class="shadow-lg p-3 mb-5 bg-white rounded">
        <h2>Metadata</h2>
        <h5 id="artName" class="hover-reveal" data-tooltip="This is the Article Name">Article Name:
          <script type="text/javascript" language="JavaScript"> getArticleName();</script>
        </h5>
        <h5 id="articleURL">Article URL:
          <script type="text/javascript" language="JavaScript"> getArticleUrl();</script>
        </h5>
        <h5 id="credRating">Credibility Rating:
          <script type="text/javascript" language="JavaScript"> getCredibilityRating();</script>
        </h5>
        <h5 id="mimeType">Mime Type:
          <script type="text/javascript" language="JavaScript"> getMimeType();</script>
        </h5>
        <div class="div-tooltip"></div>
      </div>
    </div>
  </div>

  <div class="container">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="nav-mark-tab" data-toggle="tab" href="#mark8" role="tab" aria-controls="nav-mark"
          aria-selected="true">Marked Up</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="nav-reason-tab" data-toggle="tab" href="#rea8" role="tab" aria-controls="reason"
          aria-selected="false">Reasoning</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="nav-evidence-tab" data-toggle="tab" href="#evi8" role="tab" aria-controls="evidence"
          aria-selected="false">Evidence</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="nav-citation-tab" data-toggle="tab" href="#cit8" role="tab" aria-controls="citation"
          aria-selected="false">Citations</a>
      </li>
    </ul>

    <div class="tab-content" id="myTabContent">
      <div class="shadow-lg p-3 mb-5 bg-white rounded">
        <div class="tab-pane fade show active" id="mark8" role="tabpanel" aria-labelledby="nav-mark-tab">
          <div class="row">
            <div class=" col-8">
              <div class="overflow-auto" style="margin: 50px">
                <p id="articleInfo" class="text-justify"></p>
                  <script type="text/javascript" language="JavaScript">getWholeArticle();</script>
              </div>
            </div>
              <div class="col">
                <div class="container">
                  <div class="col">
                    <div class="card" style="margin:50px 0">
                      <div class="card-header">
                        <h2>Highlight</h2>
                      </div>
                      <li class="list-group-item" style="color:red; font-size: 20px">Reasoning<label class="switch "><input type="checkbox" id="reCheck"
                            onclick="highlightReasoning()" class="success"><span class="slider round"></span>
                        </label>
                      </li>
                      <li class="list-group-item" style="color:rgb(38, 0, 255); font-size: 20px">Experience<label class="switch "><input type="checkbox" id="expCheck"
                            onclick="highlightExperience()" class="success"><span class="slider round"></span>
                        </label>
                      </li>
                      <li class="list-group-item" style="color:rgb(255, 0, 234); font-size: 20px">Named Entities<label class="switch "><input type="checkbox" id="nameEnCheck"
                        onclick="highlightNamedEntity()" class="success"><span class="slider round"></span>
                        </label>
                      </li>
                      <li class="list-group-item" style="color:rgb(57, 156, 0); font-size: 20px">Verb Events<label class="switch "><input type="checkbox" id="verbCheck"
                        onclick="highlightVerbEvents()" class="success"><span class="slider round"></span>
                        </label>
                      </li>
                      <li class="list-group-item" style="color:rgb(255, 145, 0); font-size: 20px">Time Events<label class="switch "><input type="checkbox" id="timeCheck"
                        onclick="highlightTimeEvents()" class="success"><span class="slider round"></span>
                        </label>
                      </li>
                      <li class="list-group-item" style="color:rgb(172, 175, 0); font-size: 20px">Pronouns<label class="switch "><input type="checkbox" id="proCheck"
                        onclick="highlightPronouns()" class="success"><span class="slider round"></span>
                        </label>
                      </li>
                      <li class="list-group-item" style="color:rgb(99, 0, 180); font-size: 20px">Citations<label class="switch "><input type="checkbox" id="citCheck"
                            onclick="highlightCitations()" class="success"><span class="slider round"></span>
                        </label>
                      </li>
                      <li class="list-group-item" style="color:rgb(0, 255, 179); font-size: 20px">Code<label class="switch "><input type="checkbox" class="success">
                          <span class="slider round"></span>
                        </label>
                      </li>
                      <p></p>
                      <!-- This is the Export functionality -->
                      <button type="button" class="btn btn-outline-secondary btn-xl" id="export" onclick="exportXML()">
                        EXPORT
                      </button> <!-- Export Button -->
                      <p></p>
                    </div> <!-- Right Hand Column-->
                  </div> <!-- Col -->
                </div> <!-- Container -->
              </div> <!-- Col -->
            </div> <!-- Row -->
          </div> <!-- Tab Pane Fade -->
            <div class="tab-pane fade" id="rea8" role="tabpanel" aria-labelledby="nav-reason-tab">
              <!-- <p id="reasonInfo" class="text-justify"></p> -->
              <div class="container">
                <canvas id="reasoningChart"></canvas>
              </div>
              <!-- <script type="text/javascript" language="JavaScript"> getReasoning();</script> -->
            </div>

            <div class="tab-pane fade" id="evi8" role="tabpanel" aria-labelledby="nav-evidence-tab">
              <p id="evidenceInfo" class="text-justify"></p>
              <!-- <script type="text/javascript" language="JavaScript"> getEvidence();</script> -->
            </div>

            <div class="tab-pane fade" id="cit8" role="tabpanel" aria-labelledby="nav-citation-tab">
              <p id="citationInfo" class="text-justify"></p>
              <!-- <script type="text/javascript" language="JavaScript"> getCitations();</script> -->
            </div>
          </div> <!-- Shadow Effect -->
        </div> <!-- Tab Content -->

  <!-- This is the CSS for the HTML -->
  <style type="text/css">
    .nav-tabs li a {
      font-size: 22px;
      color: green;
    }

    .btn-xl {
      padding: 10px 20px;
      font-size: 20px;
      border-radius: 10px;
    }

    .overflow-auto {
      height: 700px;
    }

    .red {
      background: rgb(231, 43, 29);
      color: black;
    }

    .blue {
      background: rgb(0, 68, 253);
      color: black;
    }

    .pink {
      background: rgb(255, 0, 234);
      color: black;
    }

    .green {
      background: rgb(57, 156, 0);
      color: black;
    }

    .orange {
      background: rgb(255, 145, 0);
      color: black;
    }

    .yellow {
      background: rgb(172, 175, 0);
      color: black;
    }

    .purple {
      background: rgb(99, 0, 180);
      color: black;
    }

    .terq {
      background: rgb(0, 255, 179);
      color: black;
    }

    /* .container {
      width: auto;
      height: auto;
    }
    .bar {
      fill: chartreuse;
    } */
 
  </style>
  <!-- For the tabs -->
  
  <script src="./Extras/tooltip.js"></script>
  <script src="FileSaver.min.js"></script>
  <script src="https://d3js.org/d3.v5.min.js" defer></script>
  <script src="https://d3js.org/d3-scale.v3.min.js" defer></script>
  <script src="d3.js" defer></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script>
    $(".nav li").on("click", function () {
      $(".nav li").removeClass("active");
      $(this).addClass("active");
    });
  </script>
  <!-- For the tabs -->

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.1/mark.js" crossorigin="anonymous"></script>

</body>

</html>
