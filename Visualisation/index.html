<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>COAST - Language Wars</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  <script src="parser.js"></script>
  <script src="highlightReasoning.js"></script>
  <script src="/node_modules/mark.js/dist/mark.js"></script>
  <link href="button.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="jumbotron">
    <h1 class="display-4">COAST</h1>
    <hr class="my-4">
    <p class="lead" id="top">
      <script type="text/javascript" language="JavaScript"> topTitle();</script>
    </p>
  </div>

  <div class="container">
    <div class="container">
      <div class="shadow-lg p-3 mb-5 bg-white rounded">
        <h2>Metadata</h2>
        <h5 id="artName">Article Name:
          <script type="text/javascript" language="JavaScript"> getArticleName();</script>
        </h5>
        <h5 id="articleURL">Article URL:
          <script type="text/javascript" language="JavaScript"> getArticleUrl();</script>
        </h5>
        <h5 id="credRating">Credibility Rating:
          <script type="text/javascript" language="JavaScript"> getCredibilityRating();</script>
        </h5>
        <h5 id="mimeType">Mime Type:
          <script type="text/javascript" language="JavaScript"> getMimeType();</script>
        </h5>
      </div>
    </div>
  </div>


  <div class="container">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="nav-mark-tab" data-toggle="tab" href="#mark8" role="tab" aria-controls="nav-mark"
          aria-selected="true">Marked Up</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="nav-reason-tab" data-toggle="tab" href="#rea8" role="tab" aria-controls="reason"
          aria-selected="false">Reasoning</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="nav-evidence-tab" data-toggle="tab" href="#evi8" role="tab" aria-controls="evidence"
          aria-selected="false">Evidence</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="nav-citation-tab" data-toggle="tab" href="#cit8" role="tab" aria-controls="citation"
          aria-selected="false">Citations</a>
      </li>
    </ul>


    <div class="tab-content" id="myTabContent">
      <div class="shadow-lg p-3 mb-5 bg-white rounded">
        <div class="row">
          <div class=" col-8">
            <div class="overflow-auto">

              <div class="tab-pane fade show active" id="mark8" role="tabpanel" aria-labelledby="nav-mark-tab">
                <p id="articleInfo" class="text-justify"></p>
                <script type="text/javascript" language="JavaScript"> getWholeArticle();</script>
              </div>

              <div class="tab-pane fade" id="rea8" role="tabpanel" aria-labelledby="nav-reason-tab">
                <p id="reasonInfo" class="text-justify"></p>
                <script type="text/javascript" language="JavaScript"> getReasoning();</script>
              </div>

              <div class="tab-pane fade" id="evi8" role="tabpanel" aria-labelledby="nav-evidence-tab">
                <p id="evidenceInfo" class="text-justify"></p>
                <script type="text/javascript" language="JavaScript"> getEvidence();</script>
              </div>

              <div class="tab-pane fade" id="cit8" role="tabpanel" aria-labelledby="nav-citation-tab">
                <p id="citationInfo" class="text-justify"></p>
                <script type="text/javascript" language="JavaScript"> getCitations();</script>
              </div>

            </div> <!-- Scrolling -->



          </div> <!-- Column -->
        </div> <!-- Row -->
      </div> <!-- Shadow -->
    </div> <!-- Tab Content-->
  </div> <!-- -->

  <!-- This is the Export functionality -->
  <div class="col">
    <div class="container">
      <div class="col">
        <div class="card" style="margin:50px 0">
          <div class="card-header">
            <h2>Highlight</h2>
          </div>
          <li class="list-group-item">Reasoning<label class="switch "><input type="checkbox" id="reCheck"
                onclick="highlightReasoning()" class="success"><span class="slider round"></span>
            </label>
          </li>
          <li class="list-group-item">Experience<label class="switch "><input type="checkbox" class="success"><span
                class="slider round"></span>
            </label>
          </li>
          <li class="list-group-item">Citations<label class="switch "><input type="checkbox" class="success"><span
                class="slider round"></span>
            </label>
          </li>
          <li class="list-group-item">Code<label class="switch "><input type="checkbox" class="success">
              <span class="slider round"></span>
            </label>
          </li>
          <p></p>
          <button type="button" class="btn btn-outline-secondary btn-xl">
            EXPORT
          </button> <!-- Export Button -->
          <p></p>
        </div> <!-- Right Hand Column-->
      </div> <!-- Columns -->
    </div> <!-- Container -->
  </div> <!-- full container -->

  <style type="text/css">
    .nav-tabs li a {
      font-size: 22px;
      color: green;
    }

    .btn-xl {
      padding: 10px 20px;
      font-size: 20px;
      border-radius: 10px;
    }

    .overflow-auto {
      height: 500px;
    }

    mark {
      background: rgb(231, 43, 29);
      color: black;
    }
  </style>
  <!-- For the tabs -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script>
    $(".nav li").on("click", function () {
      $(".nav li").removeClass("active");
      $(this).addClass("active");
    });
  </script>
  <!-- For the tabs -->

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>

</body>

</html>
